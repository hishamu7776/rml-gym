env_name: MountainCar-v0
dense: True
host: localhost
port: 12345
constants:
    - name: pos_max_thresh
      type: float
      value: 0.6
    - name: pos_min_thresh
      type: float
      value: -1.2
    - name: vel_max_thresh
      type: float
      value: 0.07
    - name: vel_min_thresh
      type: float
      value: -0.07
variables:
    - name: pos
      type: float
      location: obs
      identifier: 0
    - name: vel
      type: float
      location: obs
      identifier: 1
specifications:
    - name: task
      descriptor: Keep the pendulum angle within 1 radian with an angular velocity under +-10 rad/s
      spec: task = always(abs(theta) <= thresh)
      weight: 1.0